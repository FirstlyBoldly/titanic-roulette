<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Statistics - Titanic Roulette</title>
    <meta property="og:title" content="Titanic Roulette - Survival Statistics">
    <meta property="og:description" content="View the overall survival statistics from all predictions made on the Titanic Roulette web app.">
    <meta property="og:image" content="images/titanic_preview.jpg">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-container {
            padding: 40px;
            color: #333;
            text-align: left;
        }
        .stats-container h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #34495e;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .stat-item {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background-color: #f7f9fb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .stat-item strong {
            color: #2c3e50;
        }
        .stat-highlight {
            font-weight: bold;
            color: #e67e22;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="main-hull-background">
    <h1 class="main-title">Titanic Roulette</h1>
    <main class="content-wrapper">
        <div class="stats-container">
            <h2>Overall Survival Statistics</h2>
            <div class="stat-item">
                <strong>Total Predictions Logged:</strong>
                <span class="stat-highlight">{{ stats.total_predictions }}</span>
            </div>
            <div class="stat-item">
                <strong>Total Survived:</strong>
                <span class="stat-highlight">{{ stats.survived_count }}</span>
            </div>
            <div class="stat-item">
                <strong>Total Did Not Survive:</strong>
                <span class="stat-highlight">{{ stats.not_survived_count }}</span>
            </div>
            <div class="stat-item">
                <strong>Overall Survival Rate:</strong>
                <span class="stat-highlight">{{ stats.survival_rate }}%</span>
            </div>
            <div style="text-align: center;">
                <a href="/" class="back-link">Try Again</a>
            </div>
        </div>
    </main>
</body>
</html>
