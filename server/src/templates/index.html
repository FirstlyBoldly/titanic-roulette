<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survivor Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="container">
        <h1>Titanic Survivor Predictor</h1>

        <form action="/" method="post">
            <div>
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="pclass">Passenger Class (1, 2, or 3):</label>
                <input type="number" id="pclass" name="pclass" min="1" max="3" required>
            </div>
            <div>
                <label for="is_alone">Traveling Alone? (0 for No, 1 for Yes):</label>
                <input type="number" id="is_alone" name="is_alone" min="0" max="1" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" step="0.1" required>
            </div>
            <div>
                <label for="has_child">Has Child? (0 for No, 1 for Yes):</label>
                <input type="number" id="has_child" name="has_child" min="0" max="1" required>
            </div>
            <div>
                <label for="family_size">Family Size (including yourself):</label>
                <input type="number" id="family_size" name="family_size" min="1" required>
            </div>
            <button type="submit">Predict Survival</button>
        </form>

        {% if prediction_text %}
            <div class="result {% if 'survive' in prediction_text %}survived{% else %}not-survived{% endif %}">
                <p>{{ prediction_text }}</p>
                {% if confidence_level %}
                    <p>Confidence: {{ confidence_level }}</p>
                {% endif %}
            </div>

            <div id="survive-animation-container" class="animation-container">
                <lottie-player
                    id="survive-animation"
                    src="lotties/survived.json"
                    background="transparent"
                    speed="1"
                    autoplay
                    loop
                ></lottie-player>
            </div>

            <div id="not-survive-animation-container" class="animation-container">
                <lottie-player
                    id="not-survive-animation"
                    src="lotties/not_survived.json"
                    background="transparent"
                    speed="1"
                    autoplay
                    loop
                ></lottie-player>
            </div>

            <audio id="survive-sound" src="sounds/survived.mp3" preload="auto"></audio>
            <audio id="not-survive-sound" src="sounds/not_survived.mp3" preload="auto"></audio>

            <script>
                // Get the prediction value passed from Flask
                const predictionValue = {{ prediction_value | tojson }};

                if (predictionValue !== null) {
                    if (predictionValue === 1) { // Survive
                        document.getElementById('survive-animation-container').style.display = 'block';
                        document.getElementById('survive-sound').play();
                    } else { // Not Survive
                        document.getElementById('not-survive-animation-container').style.display = 'block';
                        document.getElementById('not-survive-sound').play();
                    }
                }
            </script>
        {% endif %}
    </div>
</body>
</html>
